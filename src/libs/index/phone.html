<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ArcGIS Fly Remote</title>


    <style media="screen">
      .mobile body {
        color: black;
      }
      .mblBackground {
        background-color: rgba(189, 189, 189, 0.4);
        color: black;
      }
      #phoneConnectionDiv{
        text-align: center;
        color: black;
      }
      #controlsContainer{
        position: absolute;
        margin: 0 auto;
        width: 100%;
        display: none;
      }
      #connectionStatus{
        text-align: center;
        background: red;
        color: whitesmoke;
        font-size: x-large;
        margin-top: 10px;
      }
      #container{
        text-align: center;
        margin-top: 10px;
      }
      .control-container{
        display: inline-block;
        width: 50%;
        margin: auto;
        float: left;
      }
      .control-box{
        margin: auto;
        display: table;
      }
      #speedControl{
        width: 25px;
        height: 200px;
        margin: 0, auto;
      }
      #elevationControl{
        width: 20px;
        height: 200px;
        margin: 0, auto;
      }
    </style>
    <script>
    var dojoConfig = {
      parseOnLoad: true,
      packages: [
          {
            name: "Phone",
            location: "/libs/Index",
            main: "phone"
          },
          {
            name: "DeviceOrientationControls",
            location: "/libs/DeviceOrientationControls"
          }
      ]
    };
    </script>

    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
    <script src="https://js.arcgis.com/4.0beta3/"></script>

    <script>
     require(['Phone'], function (Phone) {});
    </script>

  </head>
  <body>

    <div id="phoneConnectionDiv">
      <p>Visit this page on your computer, and input the code here:</p>
      <input type="text" id="connectionId">
      <button type="submit" class="submit-button">Start!</button>
      <!-- <input type="submit" id="submitButton" text="Start!">Hi</input> -->
    </div>

    <div id="connectionStatus">
      Not Connected
    </div>

    <div id="container"> </div>

    <div id="controlsContainer">
      <div id="speedControlContainer" class="control-container">
        <div class="control-box">
          <div class="control-name">
            <p>
              Speed:
            </p>
          </div>
          <div id="speedControl"></div>
        </div>
      </div>

      <div id="elevationontrolContainer" class="control-container">
        <div class="control-box">
          <div class="control-name">
            <p>
              Elevation:
            </p>
          </div>
          <div id="elevationControl"></div>
      </div>
      </div>
    </div>
    <!-- <input id="speedControl" dojoType="dojox.mobile.Slider" value="0.5" min="0" max="3" step="0" data-dojo-type="dojox.mobile.Slider" orientation="H" style="width:150px;"> -->

  </body>
</html>
